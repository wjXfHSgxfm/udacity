<script>
    console.groupCollapsed('For')
    for (let i = 0; i <= 10; i++) {
        console.log(i);
    }
    console.groupEnd();


    // Variabels 1
    let celsius = 0;
    let fahrenheit = celsius * 1.8 + 32;

    console.groupCollapsed('Fahrenheit to Celsius')
    console.log(celsius + ' degree celsius is exactly ' + fahrenheit + ' in Fahrenheit');

    "1" === 1; // false
    0 === 0; // true
